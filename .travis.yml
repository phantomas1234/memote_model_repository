language: python
sudo: false
python: 3.5
cache:
  pip: true
addons:
  apt:
    packages:
    - swig
    - libxml2-dev
    - libglpk-dev
    - glpk-utils
git:
  depth: 2000
env:
  matrix:
  - DEPLOY_BRANCH="gh-pages"
  global:
  - secure: 
  - secure: 
before_install:
- travis_retry pip install -U pip setuptools wheel
install:
- travis_retry pip install -U -r requirements.in
script:
- git checkout master
- memote
after_script:
- scripts/deploy.sh
